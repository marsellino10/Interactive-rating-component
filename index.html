<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Rating state start -->

 <div class="container" >
  <div class="face" id="fr">
    <div class="star">
    <img src="images/icon-star.svg" alt="this is star image">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rates">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <div class="submit">
          <button>Submit</button>
      </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->


  <div class="back hidden" id="bc">
    <img src="images/illustration-thank-you.svg" alt="this is photo">
    <div class="rating">
      You selected <span class="my-ans"></span> out of 5
    </div>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    
  </div>
 </div>
  
  

  <!-- Thank you state end -->
  <script src="main.js"></script>
</body>
</html>
